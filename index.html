<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Image Appearing "Game"</title>
    </head>
    <body>
        <h1 class="top-heading">Move cursor in grid to reveal image</h1>
        <div id="large-container">
            <div id="difficulties-box">
                <button class="difficulty" id="easy">Easy</button>
                <button class="difficulty" id="medium">Medium</button>
                <button class="difficulty" id="hard">Hard</button>
            </div>
            <div id="grid-container-box">
                <div id="grid-container"></div>
            </div>
            <div id="animals-box">
                <button class="animal" id="animal1">Animal #1</button>
                <button class="animal" id="animal2">Animal #2</button>
                <button class="animal" id="animal3">Animal #3</button>
            </div>
        </div>
        
        <script src="code.js"></script>
    </body>
</html>
